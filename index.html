<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>CFServices.ai · Entry Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#0b0e14;
      --panel:#111827;
      --border:#1f2937;
      --text:#e5e7eb;
      --muted:#9ca3af;

      --accent:#38bdf8;
      --accent-soft:rgba(56,189,248,.15);
      --warn:#facc15;
      --bad:#f87171;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      background:radial-gradient(circle at top,#0f172a 0%,var(--bg) 60%);
      color:var(--text);
      font-family:'Space Mono',monospace;
      display:flex;
      align-items:center;
      justify-content:center;
      animation:fadeIn 1.2s ease;
    }

    .container{max-width:720px;width:100%;padding:2rem}

    .panel{
      position:relative;
      overflow:hidden;
      background:linear-gradient(180deg,rgba(17,24,39,.95),rgba(11,14,20,.95));
      border:1px solid var(--border);
      border-radius:14px;
      padding:2.6rem;
      box-shadow:0 0 0 1px rgba(56,189,248,.05),0 20px 60px rgba(0,0,0,.6);
    }

    /* Scanlijn */
    .panel::after{
      content:"";
      position:absolute;
      inset:-50%;
      background:linear-gradient(
        rgba(56,189,248,0) 0%,
        rgba(56,189,248,.03) 50%,
        rgba(56,189,248,0) 100%
      );
      transform:rotate(30deg);
      animation:scan 8s linear infinite;
      pointer-events:none;
      z-index:1;
    }

    @keyframes scan{
      from{transform:rotate(30deg) translateY(-100%)}
      to{transform:rotate(30deg) translateY(100%)}
    }

    h1,.subtitle,.paths,.footer{position:relative;z-index:2}

    h1{
      font-family:'Orbitron',sans-serif;
      color:var(--accent);
      letter-spacing:.08em;
      margin-bottom:.8rem;
    }

    .subtitle{color:var(--muted);margin-bottom:2rem}

    .paths{display:grid;gap:1.2rem}

    .path{
      display:block;
      border:1px solid var(--border);
      border-radius:10px;
      padding:1.4rem;
      text-decoration:none;
      color:var(--text);
      background:rgba(17,24,39,.6);
      transition:.25s ease;
    }

    .path:hover{
      border-color:var(--accent);
      background:var(--accent-soft);
      transform:translateY(-2px);
    }

    .path-title{
      font-family:'Orbitron',sans-serif;
      margin-bottom:.3rem;
    }

    .path-desc{font-size:.85rem;color:var(--muted)}

    .footer{
      margin-top:2.5rem;
      font-size:.75rem;
      text-align:center;
      color:var(--muted);
    }

    /* Z.A.L. */
    #zal{
      position:fixed;
      bottom:18px;
      right:20px;
      display:flex;
      align-items:center;
      gap:.6rem;
      padding:.45rem .8rem;
      background:rgba(15,23,42,.8);
      border:1px solid var(--border);
      border-radius:999px;
      font-size:.65rem;
      color:var(--muted);
      backdrop-filter:blur(8px);
      z-index:9999;
    }

    .zal-indicator{
      width:8px;height:8px;border-radius:50%;
      background:var(--accent);
      animation:zalPulse 2.6s infinite;
    }

    @keyframes zalPulse{
      0%{box-shadow:0 0 0 0 rgba(56,189,248,.6)}
      70%{box-shadow:0 0 0 10px rgba(56,189,248,0)}
      100%{box-shadow:0 0 0 0 rgba(56,189,248,0)}
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(8px)}
      to{opacity:1;transform:translateY(0)}
    }
  </style>
</head>

<body>

<div id="zal">
  <div class="zal-indicator"></div>
  <div>Z.A.L. · passieve begeleiding actief</div>
</div>

<div class="container">
  <div class="panel">
    <h1>CFServices.ai · Entry Field</h1>

    <div class="subtitle">
      Initiatiepunt van lagen, routes en resonantie.<br>
      Geen verplicht pad — alleen richting.
    </div>

    <div class="paths">
      <a class="path" href="./gate.html">
        <div class="path-title">→ Gate</div>
        <div class="path-desc">Boundary-laag · Toegang & resonantiecontrole</div>
      </a>
      <a class="path" href="./dashboard.html">
        <div class="path-title">→ Dashboard</div>
        <div class="path-desc">Z.A.L. observatie · status & veldactiviteit</div>
      </a>
    </div>

    <div class="footer">
      Co-creatie actief · CFServices.ai
    </div>
  </div>
</div>

</body>
</html>
